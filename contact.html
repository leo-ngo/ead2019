<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Online Shopping</title>
</head>

<body>
    <!-- Top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Baby Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar"
                aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->

    <!-- Contact -->
    <div class="jumbotron jumbotron-fluid">
        <section id="contact" class="contact content-section text-center">

            <div class="container">

                <h2 class="text-uppercase">Contact Us</h2>
                <hr>
                <div class="row">
                    <p class="lead">Email: vuong.h.ngo@gmail.com</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-area">
                        <form>
                            <br />
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" name="subject"
                                    placeholder="Subject" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" type="textarea" id="message" placeholder="Message"
                                    maxlength="140" rows="7"></textarea>
                            </div>

                            <button type="button" id="submit" name="submit"
                                class="btn btn-default pull-right bg-primary text-white">Submit Form</button>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <footer class="py-4 bg-primary">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Ngo Hung Vuong 2019</p>
        </div>

    </footer>

    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="chatbox.js"></script>
